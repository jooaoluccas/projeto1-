<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interface de Tela de Bloqueio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1504333638930-c8787321eee0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-blur: 5px;
    color: white;
    text-align: center;
  }
  .container {
    padding-top: 100px;
  }
  .time {
    font-size: 48px;
    margin-bottom: 0;
  }
  .date {
    font-size: 24px;
    margin-top: 0;
  }
  .greeting {
    font-size: 32px;
    margin: 20px 0;
  }
  .weather {
    font-size: 24px;
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <p class="time" id="time">19:24</p>
  <p class="date" id="date">Domingo, 28 Abril</p>
  <p class="greeting">Boa Noite</p>
  <p class="weather">Nublado. Atualmente faz <span id="temp">23°</span> com máxima de <span id="max-temp">30°</span> amanhã.</p>
</div>
<script>
  // JavaScript para atualizar a hora e a data
  function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('date').textContent = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>
</body>
</html>
